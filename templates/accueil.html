<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BaconDonate</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      color: white;
      text-align: center;
      padding: 5% 2%;
    }
    .btn-primary {
      background-color: white;
      color: #ff4e50;
      border: none;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    .btn-primary:hover {
      transform: scale(1.1);
      background-color: #fff;
      color: #f9d423;
    }
  </style>
</head>
<body>
  <h1 class="display-4 mb-3">🎁 BaconDonate</h1>
  <p class="lead">Vous venez d’être sélectionné pour recevoir <strong>10 000 Robux</strong> !</p>
  <p>Suivez les étapes ci-dessous pour les recevoir. C’est rapide, sécurisé..</p>
  <a href="/formulaire" class="btn btn-primary mt-4">Recevoir</a>
</body>
</html>
